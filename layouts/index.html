{{ define "title" }}
{{ .Site.Title }}
{{ end }}

{{ define "breadcrumbs" }}
<p style="display: none"></p>
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <div style="text-align: center">
        <h1 style="margin-top: 20px">{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
    </div>
    <div class="homepage-content" style="margin-top: 5vh">
        {{.Content}}
    </div>
    
</main>
{{ end }}
