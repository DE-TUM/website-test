<div class="row">

     <form class="cse-form" id="indexedsearch_mobile" method="get" action="https://www.google.com/search" target="_blank">

            <input type="hidden" name="sitesearch" value="{{ site.BaseURL }}">

            <input type="text" name="q" maxlength="255" value="" placeholder="Google Search" class="form-control">
        </div>
     </form>
   </div>
 </div>
